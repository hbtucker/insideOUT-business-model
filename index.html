<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        #chart {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slice-label {
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            font-size: 10px;
            pointer-events: none;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: auto;
            z-index: 1000;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }
        body.dark-mode {
            background-color: #191919;
        }
    </style>
</head>
<body>
    <div id="chart">
        <img id="logo" src="logo.png" alt="Logo">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <script>
        const data = {
            name: "Better Businesses for Humans",
            children: [
                {
                    name: "Value Proposition",
                    children: [
                        { name: "Product/Service Offering", value: 1 },
                        { name: "Customer Benefits", value: 1 },
                        { name: "Unique Selling Point", value: 1 }
                    ]
                },
                {
                    name: "Customer Segments",
                    children: [
                        { name: "Target Market", value: 1 },
                        { name: "Customer Personas", value: 1 },
                        { name: "Market Size", value: 1 }
                    ]
                },
                {
                    name: "Revenue Streams",
                    children: [
                        { name: "Pricing Model", value: 1 },
                        { name: "Sales Channels", value: 1 },
                        { name: "Revenue Sources", value: 1 }
                    ]
                },
                {
                    name: "Key Assets",
                    children: [
                        { name: "Physical Assets", value: 1 },
                        { name: "Intellectual Property", value: 1 },
                        { name: "People", value: 1 }
                    ]
                },
                {
                    name: "Key Activities",
                    children: [
                        { name: "Core Operations", value: 1 },
                        { name: "Marketing & Sales", value: 1 },
                        { name: "R&D", value: 1 }
                    ]
                }
            ]
        };

let width = Math.min(window.innerWidth, window.innerHeight) * 0.8;
let height = width;
let radius = width / 11;

        let richerColors = [
            "#c7522a", 
            "#e5c185",
            "#f1d5bf",
            "#74a892", 
            "#008585", 
            "#809bce", 
            "#95b8d1", 
            "#b8e0d4", 
            "#d6eadf",
        ];

        let darkerColors = [
            "#8B3A1E",
            "#A18860",
            "#A99585",
            "#517666",
            "#005D5D",
            "#5A6D90",
            "#688092",
            "#809D95",
            "#96A39C",
        ];

        let color = d3.scaleOrdinal()
            .domain(data.children.map(d => d.name))
            .range(richerColors);

        const partition = data => {
            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);
            return d3.partition()
                .size([2 * Math.PI, root.height + 1])
                (root);
        };

        const root = partition(data);
        root.each(d => d.current = d);

        const svg = d3.select('#chart')
            .append('svg')
            .attr("viewBox", [-width / 2, -height / 2, width, height])
            .style("font-family", "'Poppins', sans-serif")
            .attr("style", `max-width: 100%; height: auto; display: block; margin: 0 -8px; background: #fff; cursor: pointer; font-family: 'Poppins', sans-serif;`);

        const g = svg.append('g');

        const arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
            .padRadius(radius * 1.5)
            .innerRadius(d => d.y0 * radius)
            .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

        function arcVisible(d) {
            return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
        }

        function labelVisible(d) {
            return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
        }

        function labelTransform(d) {
            const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
            const y = (d.y0 + d.y1) / 2 * radius;
            return `rotate(${x - 90}) translate(${y},0) rotate(${-x + 90})`;
        }

          // Function to calculate font size
  function calculateFontSize(d) {
    const node = d.current;
    const angle = node.x1 - node.x0;
    const radius = (node.y0 + node.y1) / 2;
    const circumference = angle * radius;
    const maxFontSize = Math.min(9, circumference / 4);
    const minFontSize = 5;
    return Math.max(minFontSize, maxFontSize);
  }

        function insertLineBreaks(text) {
            const words = text.split(/\s+/);
            let lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                if (currentLine.length + words[i].length + 1 <= 10) {
                    currentLine += " " + words[i];
                } else {
                    lines.push(currentLine);
                    currentLine = words[i];
                }
            }
            lines.push(currentLine);
            return lines;
        }

        let path = g.append('g')
            .selectAll('path')
            .data(root.descendants().slice(1))
            .join('path')
            .attr('fill', d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
            .attr('fill-opacity', d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
            .attr('pointer-events', d => arcVisible(d.current) ? 'auto' : 'none')
            .attr('d', d => arc(d.current));

        path.filter(d => d.children)
            .style('cursor', 'pointer')
            .on('click', clicked);

        path.filter(d => !d.children)
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                if (d.data.url) {
                    window.open(d.data.url, '_blank');
                }
            });

        const format = d3.format(',d');
        path.append('title')
            .text(d => `${d.ancestors().map(d => d.data.name).reverse().join('/')}\n${format(d.value)}`);

        let label = g.append('g')
            .attr('pointer-events', 'none')
            .attr('text-anchor', 'middle')
            .style('user-select', 'none')
            .selectAll('text')
            .data(root.descendants().slice(1))
            .join('text')
            .attr('dy', '0.35em')
            .attr('fill-opacity', d => +labelVisible(d.current))
            .attr('transform', d => labelTransform(d.current))
            .style("font-size", (d) => `${calculateFontSize(d)}px`)
            .each(function(d) {
                const lines = insertLineBreaks(d.data.name);
                d3.select(this).selectAll('tspan')
                    .data(lines)
                    .join('tspan')
                    .attr('x', 0)
                    .attr('dy', (_, i) => i === 0 ? '0em' : '1em')
                    .text(d => d);
            });

        const parent = g.append('circle')
            .datum(root)
            .attr('r', radius)
            .attr('fill', 'none')
            .attr('pointer-events', 'all')
            .on('click', clicked);

        const tooltipG = g.append('g')
            .attr('pointer-events', 'all')
            .style('cursor', 'pointer')
            .on('click', () => clicked(null, parent.datum()));

        const tooltipRect = tooltipG.append('rect')
            .attr('x', -40)
            .attr('y', -10)
            .attr('width', 80)
            .attr('height', 20)
            .attr('fill', '#f6f6f6')
            .attr('rx', 5)
            .attr('ry', 5)
            .attr('fill-opacity', 0);

        const tooltipText = tooltipG.append('text')
            .attr('text-anchor', 'middle')
            .attr('dy', '0.35em')
            .attr('font-size', '4px')
            .attr('fill-opacity', 0)
            .text('Go to previous layer');

        parent
            .on('mouseover', () => {
                tooltipRect.attr('fill-opacity', 0.5);
                tooltipText.attr('fill-opacity', 0.5);
            })
            .on('mouseout', () => {
                tooltipRect.attr('fill-opacity', 0);
                tooltipText.attr('fill-opacity', 0);
            });

        function clicked(event, p) {
            parent.datum(p.parent || root);

            root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
            });

            const t = svg.transition().duration(750);

            path.transition(t)
                .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                })
                .filter(function(d) {
                    return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
                .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none")
                .attrTween("d", d => () => arc(d.current));

            label.filter(function(d) {
                return +this.getAttribute("fill-opacity") || labelVisible(d.target);
            })
            .transition(t)
            .attr("fill-opacity", d => +labelVisible(d.target))
            .attrTween("transform", d => () => labelTransform(d.current))
            .tween("text", function(d) {
                const i = d3.interpolate(d.current, d.target);
                return function(t) {
                    d.current = i(t);
                    const fontSize = calculateFontSize(d);
                    d3.select(this)
                        .style("font-size", `${fontSize}px`)
                        .attr("transform", labelTransform(d.current));
                    
                    const lines = insertLineBreaks(d.data.name);
                    d3.select(this).selectAll("tspan")
                        .data(lines)
                        .join("tspan")
                        .attr("x", 0)
                        .attr("dy", (_, i) => i === 0 ? "0em" : "1em")
                        .text(d => d);
                };
            });

            updateTextColor();
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        let isDarkMode = false;

        function updateDarkModeToggle() {
            darkModeToggle.textContent = isDarkMode ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        }

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            updateColors();
            updateDarkModeToggle();
        });

        function updateColors() {
            const textColor = isDarkMode ? 'white' : 'black';
            const backgroundColor = isDarkMode ? '#191919' : '#fff';
            
            color.range(isDarkMode ? darkerColors : richerColors);

            svg.attr("style", `max-width: 100%; height: auto; display: block; margin: 0 -8px; background: ${backgroundColor}; cursor: pointer; font-family: 'Poppins', sans-serif;`);

            path.attr('fill', d => {
                while (d.depth > 1) d = d.parent;
                return color(d.data.name);
            });

            label.attr('fill', textColor);
            tooltipText.attr('fill', textColor);
            tooltipRect.attr('fill', isDarkMode ? '#333' : '#f6f6f6');

            const logo = document.getElementById('logo');
            if (logo) {
                logo.src = isDarkMode ? 'dark-logo.png' : 'logo.png';
            }
        }

        function updateTextColor() {
            const textColor = isDarkMode ? 'white' : 'black';
            label.attr('fill', textColor);
            tooltipText.attr('fill', textColor);
        }

        updateTextColor();
        updateDarkModeToggle();

        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    updateTextColor();
                }
            });
        });

        observer.observe(document.body, {
            attributes: true,
            attributeFilter: ['class']
        });
