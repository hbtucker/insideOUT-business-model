<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        #chart {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slice-label {
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 70px;
            height: auto;
            z-index: 1000;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        body.dark-mode {
            background-color: #202020;
        }
    </style>
</head>
<body>
    <div id="chart">
        <img id="logo" src="logo.png" alt="Logo">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <script>
        const data = {
            name: "Better Businesses for Humans",
            children: [
                {
                    name: "Value Proposition",
                    children: [
                        { name: "Product/Service Offering", value: 1 },
                        { name: "Customer Benefits", value: 1 },
                        { name: "Unique Selling Point", value: 1 }
                    ]
                },
                {
                    name: "Customer Segments",
                    children: [
                        { name: "Target Market", value: 1 },
                        { name: "Customer Personas", value: 1 },
                        { name: "Market Size", value: 1 }
                    ]
                },
                {
                    name: "Revenue Streams",
                    children: [
                        { name: "Pricing Model", value: 1 },
                        { name: "Sales Channels", value: 1 },
                        { name: "Revenue Sources", value: 1 }
                    ]
                },
                {
                    name: "Key Assets",
                    children: [
                        { name: "Physical Assets", value: 1 },
                        { name: "Intellectual Property", value: 1 },
                        { name: "People", value: 1 }
                    ]
                },
                {
                    name: "Key Activities",
                    children: [
                        { name: "Core Operations", value: 1 },
                        { name: "Marketing & Sales", value: 1 },
                        { name: "R&D", value: 1 }
                    ]
                }
            ]
        };

        const width = Math.min(window.innerWidth, window.innerHeight) * 0.8;
        const height = width;
        const radius = width / 2;

        let richerColors = [
            "#c7522a", 
            "#e5c185",
            "#f1d5bf",
            "#74a892", 
            "#008585", 
            "#809bce", 
            "#95b8d1", 
            "#b8e0d4", 
            "#d6eadf",
        ];

        let darkerColors = [
            "#8B3A1E",
            "#A18860",
            "#A99585",
            "#517666",
            "#005D5D",
            "#5A6D90",
            "#688092",
            "#809D95",
            "#96A39C",
        ];

        let color = d3.scaleOrdinal()
            .domain(data.children.map(d => d.name))
            .range(richerColors);

        const partition = data => {
            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);
            return d3.partition()
                .size([2 * Math.PI, root.height + 1])
                (root);
        };

        const root = partition(data);
        root.each(d => d.current = d);

        const svg = d3.select('#chart')
            .append('svg')
            .style('width', '100%')
            .style('height', '100%')
            .attr('viewBox', [-width / 2, -height / 2, width, height])
            .style("font-family", "'Poppins', sans-serif");

        const g = svg.append('g');

        const arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
            .padRadius(radius * 1.5)
            .innerRadius(d => d.y0 * radius)
            .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

        function arcVisible(d) {
            return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
        }

        function labelVisible(d) {
            return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
        }

        function labelTransform(d) {
            const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
            const y = (d.y0 + d.y1) / 2 * radius;
            return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
        }

        let path = g.append('g')
            .selectAll('path')
            .data(root.descendants().slice(1))
            .join('path')
            .attr('fill', d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
            .attr('fill-opacity', d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
            .attr('pointer-events', d => arcVisible(d.current) ? 'auto' : 'none')
            .attr('d', d => arc(d.current));

        path.filter(d => d.children)
            .style('cursor', 'pointer')
            .on('click', clicked);

        path.filter(d => !d.children)
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                if (d.data.url) {
                    window.open(d.data.url, '_blank');
                }
            });

        function applyHoverEffect(selection) {
            selection.on('mouseover', function(event, d) {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr('transform', function(d) {
                        const [x, y] = arc.centroid(d.current);
                        const scale = d.current.y0 === 0 ? 1 : 1.03;
                        return `scale(${scale}) translate(${x * 0.01},${y * 0.01})`;
                    })
                    .attr('fill-opacity', 1);
            })
            .on('mouseout', function() {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr('transform', 'scale(1) translate(0,0)')
                    .attr('fill-opacity', d => d.children ? 0.6 : 0.4);
            });
        }

        applyHoverEffect(path);

        const format = d3.format(',d');
        path.append('title')
            .text(d => `${d.ancestors().map(d => d.data.name).reverse().join('/')}\n${format(d.value)}`);

        function calculateFontSize(d) {
            const angle = d.x1 - d.x0;
            const arcLength = angle * radius * (d.y0 + d.y1) / 2;
            return Math.min(14, Math.max(8, arcLength / 6));
        }

        function wrap(text, width) {
            text.each(function() {
                let text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy")),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                }
            });
        }

        function updateLabels(selection) {
            selection.attr('fill-opacity', d => +labelVisible(d.target))
                .attr('transform', d => labelTransform(d.target))
                .selectAll('tspan')
                .attr('x', 0);

            selection.each(function(d) {
                const fontSize = calculateFontSize(d.target);
                const self = d3.select(this);
                self.style('font-size', `${fontSize}px`);
                const width = (d.target.x1 - d.target.x0) * (d.target.y0 + d.target.y1) / 2 * radius;
                wrap(self, width);
            });
        }

        let label = g.append('g')
            .attr('pointer-events', 'none')
            .attr('text-anchor', 'middle')
            .style('user-select', 'none')
            .selectAll('text')
            .data(root.descendants().slice(1))
            .join('text')
            .attr('class', 'slice-label')
            .attr('dy', '0.35em')
            .attr('fill-opacity', d => +labelVisible(d.current))
            .attr('transform', d => labelTransform(d.current))
            .text(d => d.data.name);

        updateLabels(label);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const parent = g.append('circle')
            .datum(root)
            .attr('r', radius)
            .attr('fill', 'none')
            .attr('pointer-events', 'all')
            .on('click', clicked)
            .on('mouseover', function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("Click to zoom out")
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 1) + "px");
            })
            .on('mouseout', function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        function wrapCenterText(text, width) {
            let words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1,
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        }

        const centerLabel = g.append('text')
            .attr('text-anchor', 'middle')
            .attr('dy', '0.35em')
            .attr('pointer-events', 'none')
            .text(data.name);

        function updateCenterLabel() {
            centerLabel.call(wrapCenterText, radius);
            centerLabel.style('font-size', `${radius / 10}px`);
            centerLabel.attr('transform', `translate(0,${-centerLabel.node().getBBox().height / 2})`);
        }

        updateCenterLabel();

        function clicked(event, p) {
            parent.datum(p.parent || root);

            root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
            });

            const t = g.transition().duration(750);

            path.transition(t)
                .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                })
                .filter(function(d) {
                    return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
                .attr('pointer-events', d => arcVisible(d.target) ? 'auto' : 'none')
                .attrTween("d", d => () => arc(d.current));

            label.filter(function(d) {
                return +this.getAttribute("fill-opacity") || labelVisible(d.target);
            }).transition(t)
                .call(updateLabels);

            centerLabel.text(p.depth ? p.data.name : data.name);
            updateCenterLabel();

            // Apply correct text color after updating
            updateColors();
        }

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const logo = document.getElementById('logo');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateColors();
        });

        function updateColors() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const textColor = isDarkMode ? 'white' : 'black';
            
            if (isDarkMode) {
                color.range(darkerColors);
                logo.src = 'dark-logo.png';
            } else {
                color.range(richerColors);
                logo.src = 'logo.png';
            }

            path.attr('fill', d => { while (d.depth > 1) d = d.parent; return color(d.data.name); });
            d3.selectAll('.slice-label').attr('fill', textColor);
            centerLabel.attr('fill', textColor);
        }

        // Initial color update
        updateColors();

        function handleResize() {
            const newWidth = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            const newHeight = newWidth;
            const newRadius = newWidth / 2;

            svg.attr('viewBox', [-newWidth / 2, -newHeight / 2, newWidth, newHeight]);

            arc.innerRadius(d => d.y0 * newRadius)
               .outerRadius(d => Math.max(d.y0 * newRadius, d.y1 * newRadius - 1));

            path.attr('d', d => arc(d.current));
            label.call(updateLabels);
            updateCenterLabel();
        }

        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
